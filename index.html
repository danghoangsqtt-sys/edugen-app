    <title>EduGen Studio Professional</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700;800&family=Times+New+Roman&display=swap" rel="stylesheet">
    
    <style>
        :root {
            --accent-primary: #4f46e5;
            --bg-main: #f8fafc;
            --rail-width: 85px;
        }
        
        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg-main);
            color: #1e293b;
            overflow: hidden;
            height: 100vh;
            margin: 0;
        }

        .desktop-window {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }

        .title-bar {
            height: 40px;
            background: #fff;
            border-bottom: 1px solid #e2e8f0;
            display: flex;
            align-items: center;
            padding: 0 0 0 16px;
            z-index: 100;
            user-select: none;
        }

        .window-controls {
            display: flex;
            height: 100%;
        }

        .control-btn {
            width: 46px;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s;
            color: #64748b;
            cursor: pointer;
        }

        .control-btn:hover { background-color: #f1f5f9; }
        .control-btn.close-btn:hover { background-color: #ef4444; color: white; }

        .app-body {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .nav-rail {
            width: var(--rail-width);
            background: #fff;
            border-right: 1px solid #e2e8f0;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 24px 0;
            gap: 16px;
        }

        .rail-item {
            width: 54px;
            height: 54px;
            border-radius: 18px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            color: #64748b;
        }

        .rail-item:hover { background: #f1f5f9; color: var(--accent-primary); }
        .rail-item.active {
            background: var(--accent-primary);
            color: white;
            box-shadow: 0 10px 20px rgba(79, 70, 229, 0.25);
            transform: translateY(-2px);
        }

        .main-workspace {
            flex: 1;
            background: var(--bg-main);
            overflow-y: auto;
            position: relative;
        }

        .font-times { font-family: 'Times New Roman', serif; }

        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #cbd5e1; border-radius: 10px; }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-content { animation: slideIn 0.4s cubic-bezier(0.23, 1, 0.32, 1); }

        @media print {
            .no-print { display: none !important; }
            body { background: white !important; overflow: visible !important; height: auto !important; }
            .desktop-window, .app-body, .main-workspace, #root { display: block !important; height: auto !important; }
            .a4-wrapper { padding: 0 !important; }
            .a4-container { box-shadow: none !important; border: none !important; width: 100% !important; margin: 0 !important; }
        }
    </style>
